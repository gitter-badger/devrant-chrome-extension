<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <style>
        .select-label span {
            display: inline-block;
            width: 128px;
        }

        .settings-row {
            margin-top: 16px;
        }

        .settings-section-content {
            padding: 16px;
        }

        #status {
            width: 100%;
            height: 15px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<section>
    <h3>Sorting</h3>
    <div class="settings-section-content">
        <span>How would you like to sort when checking for new rants.</span>
        <div class="settings-row">
            <label class="select-label">
                <span>Sorting Method: </span>
                <select id="sortMethod">
                    <option value="algo">Algo</option>
                    <option value="recent">Recent</option>
                    <option value="top">Top</option>
                </select>
            </label>
        </div>
    </div>
</section>
<section>
    <h3>Notifications</h3>
    <div class="settings-section-content">
        <span>How would you like to open rants from the notifications?</span>
        <div class="settings-row">
            <label class="select-label">
                <span>Open Action: </span>
                <select id="openMethod">
                    <option value="panel">New Panel</option>
                    <option value="tab">New Tab</option>
                </select>
            </label>
        </div>
    </div>
</section>

<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
